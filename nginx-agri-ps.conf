# =====================================================
# CONFIGURATION NGINX POUR AGRI-PS.COM
# =====================================================
# Fichier de configuration Nginx optimisé pour le domaine agri-ps.com
# À placer dans : /etc/nginx/sites-available/agri-ps
# =====================================================

# Upstream pour Next.js
upstream agripoint_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Configuration principale
server {
    listen 80;
    listen [::]:80;
    
    # Domaine agri-ps.com
    server_name agri-ps.com www.agri-ps.com;
    
    # Racine du projet
    root /home/votre-user/public_html/agri-point-ecommerce/public;
    
    # Logs
    access_log /var/log/nginx/agri-ps-access.log;
    error_log /var/log/nginx/agri-ps-error.log;
    
    # Taille maximale des uploads (pour les images produits)
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;
    
    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # Sécurité - Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Proxy vers Next.js
    location / {
        proxy_pass http://agripoint_backend;
        proxy_http_version 1.1;
        
        # Headers WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Désactiver le cache pour les pages dynamiques
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # Buffers
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Cache agressif pour les fichiers statiques Next.js
    location /_next/static {
        proxy_pass http://agripoint_backend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # Images Next.js optimisées
    location /_next/image {
        proxy_pass http://agripoint_backend;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # Fichiers statiques publics
    location /images {
        proxy_pass http://agripoint_backend;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    location /products {
        proxy_pass http://agripoint_backend;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Favicon
    location /favicon.ico {
        proxy_pass http://agripoint_backend;
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Robots.txt
    location /robots.txt {
        proxy_pass http://agripoint_backend;
        access_log off;
        log_not_found off;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

# =====================================================
# INSTRUCTIONS D'INSTALLATION
# =====================================================
#
# 1. Créer le fichier de configuration :
#    sudo nano /etc/nginx/sites-available/agri-ps
#
# 2. Copier le contenu ci-dessus
#
# 3. Remplacer 'votre-user' par votre nom d'utilisateur
#
# 4. Activer le site :
#    sudo ln -s /etc/nginx/sites-available/agri-ps /etc/nginx/sites-enabled/
#
# 5. Tester la configuration :
#    sudo nginx -t
#
# 6. Redémarrer Nginx :
#    sudo systemctl restart nginx
#
# 7. Installer SSL avec Certbot :
#    sudo certbot --nginx -d agri-ps.com -d www.agri-ps.com
#
# 8. Vérifier que le site fonctionne :
#    https://agri-ps.com
#
# =====================================================
