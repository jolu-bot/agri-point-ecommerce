<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Images Direct</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .product { background: white; padding: 15px; margin: 10px; border-radius: 8px; display: inline-block; }
        img { width: 200px; height: 200px; object-fit: cover; border-radius: 4px; }
        h3 { margin: 10px 0 5px 0; }
    </style>
</head>
<body>
    <h1>Test Chargement Images - Hostinger</h1>
    <div id="products"></div>
    
    <script>
        fetch('https://blue-goose-561723.hostingersite.com/api/products')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('products');
                data.products.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'product';
                    div.innerHTML = `
                        <img src="https://blue-goose-561723.hostingersite.com${p.images[0]}" 
                             alt="${p.name}"
                             onerror="this.style.border='3px solid red'; console.error('Erreur chargement:', this.src)">
                        <h3>${p.name}</h3>
                        <p>Image: ${p.images[0]}</p>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(err => {
                document.getElementById('products').innerHTML = '<p style="color:red;">Erreur: ' + err + '</p>';
            });
    </script>
</body>
</html>
